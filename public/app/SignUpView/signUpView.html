<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <h1>New Account</h1>
            <p class="lead">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Consequatur facere facilis porro reprehenderit sequi. A incidunt maiores quibusdam repellendus. Fugiat.
            </p>

            <div data-ng-if="errors" class="alert alert-danger">
                <p data-ng-repeat="error in errors"></p>
            </div>

            <form data-ng-submit="signup()" data-ng-controller="SignUpController" data-ng-hide="user.handle">
                <div class="form-group" data-ng-class="{ 'has-error': errors.name }">
                    <label for="signup-name" class="control-label">Name <small class="text-muted">(min. 3)</small></label>
                    <input type="text" class="form-control" id="signup-name" placeholder="Enter your name" data-ng-model="user.name" required>
                </div>
                <div class="form-group" data-ng-class="{ 'has-error': errors.email }">
                    <label for="signup-email" class="control-label">Email address</label>
                    <input type="email" class="form-control" id="signup-email" placeholder="Enter email" data-ng-model="user.email" required>
                    <p class="text-danger" data-ng-if="errors.email">Diese E-Mail wird bereits verwendet</p>
                </div>
                <div class="form-group" data-ng-class="{ 'has-error': errors.password }">
                    <label for="signup-password" class="control-label">Password</label>
                    <input type="password" class="form-control" id="signup-password" placeholder="Password" data-ng-model="user.password" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign up</button>
            </form>
        </div>

        <div class="col-sm-6">
            <!-- TODO replace placeholder-->
            <img class="img-responsive"
                 src="http://previews.123rf.com/images/unkreatives/unkreatives1206/unkreatives120600018/14189749-illustration-of-a-red-target-with-three-arrows-hitting-the-center.jpg"
                 alt=""/>
        </div>
    </div>
</div>
